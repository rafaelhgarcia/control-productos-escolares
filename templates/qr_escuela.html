<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Escuela - Control de Productos Escolares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .qr-container {
            text-align: center;
            padding: 20px;
        }
        .qr-image {
            max-width: 300px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .print-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-school"></i> Control Productos Escolares
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-qrcode"></i> Código QR de la Escuela</h4>
                    </div>
                    <div class="card-body">
                        <div class="qr-container">
                            <h5>{{ escuela.nombre }}</h5>
                            <p class="text-muted">
                                <i class="fas fa-map-marker-alt"></i> {{ escuela.direccion }}
                            </p>
                            <p class="text-muted">Código: {{ escuela.qr_code }}</p>
                            
                            <div class="mt-4">
                                <img src="{{ qr_image }}" alt="Código QR" class="qr-image">
                            </div>
                            
                            <div class="mt-4">
                                <p class="text-muted">
                                    <i class="fas fa-info-circle"></i>
                                    Este código QR permite realizar pedidos desde la escuela.
                                </p>
                            </div>
                            
                            <div class="print-btn">
                                <button onclick="window.print()" class="btn btn-primary">
                                    <i class="fas fa-print"></i> Imprimir QR
                                </button>
                                <a href="/escuelas" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Volver a Escuelas
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
